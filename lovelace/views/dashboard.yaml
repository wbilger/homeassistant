#################################################################
# VIEW_home                                                     
#   Header banner - date/time/weather summaries 
################################################################# 
      - type: picture-elements
        image: /local/photos/transparent.png
        aspect_ratio: 4.5%
        elements:
          - type: state-label
            entity: sensor.date_friendly_short
            tap_action:
              action: navigate
              navigation_path: /lovelace/calendar
            style: 
              top: 1%
              left: 1%
              transform: none
              font-size: 22px
              font-weight: bold
          - type: state-label
            entity: input_text.dark_sky_summaries   #rotating minutely/hourly/daily summaries
            tap_action:
              action: navigate
              navigation_path: /lovelace/weather
            style:
              font-size: 20px
              font-weight: bold
              color: var(--secondary-text-color)
              top: 50%
              left: 50%
          - type: state-label
            entity: sensor.time_friendly
            tap_action:
              action: navigate
              navigation_path: /lovelace/calendar
            style:
              top: 50%
              left: 90%
              color: orange
              font-size: 32px
              font-weight: bold
#################################################################
# VIEW_home                                                     #
#   Header banner - column 1: Calendar / column 2: Weather      #
################################################################# 
      - type: horizontal-stack
        cards:
          - type: custom:atomic-calendar-revive
            maxDaysToShow: 30
            showWeekDay: true
            sortByStartTime: true
            showRelativeTime: false
            showProgressBar: false
            showCurrentEventLine: true
            progressBarColor: white
            locationTextSize: 85
            disableEventLink: true
            disableLocationLink: true
            entities:
              - calendar.ontario_holidays
              - calendar.bilger_family
              - calendar.bilger_work
              - calendar.bilger_wayne
              - calendar.bilger_wayne_slopitch
              - calendar.bilger_wayne_tecumsehs_umpiring
              - calendar.bilger_jenn
              - calendar.bilger_kale
              - calendar.bilger_jalynne
              - calendar.curbside_pickup_garbage_day
              - calendar.curbside_pickup_yard_waste
            style: |
              ha-card {
                height: 225px;
                overflow: scroll
              }
          - !include /config/lovelace/cards/weather.yaml
