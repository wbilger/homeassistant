#################################################################
# VIEW: bedroom                                                 #
#                                                               #
#################################################################
title: Bedroom
path: bedroom
icon: mdi:bed
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/navigation.yaml
      - type: picture-elements
        image: /local/photos/transparent.png
        aspect_ratio: 12%
        elements:
          - type: custom:text-element
            text: Bedroom
            style:
              color: var(--primary-text-color)
              font-size: larger
              font-weight: bold
              top: 50%
              left: 20%
          - type: image
            image: /local/photos/icon_remote.png
            tap_action:
              action: navigate
              navigation_path: /lovelace/r.bedroom
            style:
              width: 10%
              top: 50%
              left: 50%

      - type: entities
        show_header_toggle: false
        entities:
          - input_select.remote_bedroom_plex

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: light.jenn_bedroom
            icon: mdi:wall-sconce
            show_name: false
            hold_action:
              action: more-info
            styles:
              card:
                - height: 65px
          - type: custom:button-card
            entity: light.bedroom_light
            icon: mdi:ceiling-light
            show_name: false
            styles:
              card:
                - height: 65px
          - type: custom:button-card
            entity: switch.sonoff_basic_02 #bedroom_fan
            icon: mdi:fan
            show_name: false
            color: var(--secondary-text-color)
            state:
              - value: "on"
                spin: true
            styles:
              card:
                - height: 65px

          - type: custom:button-card
            entity: switch.bedroom_tv
            icon: mdi:television
            color: var(--secondary-text-color)
            show_name: false
            styles:
              card:
                - height: 65px
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: light.jalynne_bedroom
            icon: mdi:ceiling-light
            name: Jalynne Light
            styles:
              card:
                - height: 65px
          - type: custom:button-card
            entity: switch.jalynne_bedroom_fan
            icon: mdi:fan
            name: Jalynne Fan
            color: var(--secondary-text-color)
            state:
              - value: "on"
                spin: true
            styles:
              card:
                - height: 65px
          - type: custom:button-card
            entity: light.jalynnes_lamp
            icon: mdi:lamp
            name: Jalynne Lamp
            styles:
              card:
                - height: 65px

      - type: picture-elements
        image: /local/photos/transparent.png
        aspect_ratio: 56%
        elements:
          - type: image
            image: /local/photos/pic_music_notes.png
            aspect_ratio: 20%
            tap_action:
              action: none
            style:
              top: 20%
              left: 50%
              width: 100%

          - type: custom:mini-media-player
            entity: media_player.bedroom_clock
            group: true
            icon: mdi:google-home
            info: scroll
            hide:
              volume: true
              controls: true
              progress: true
            style:
              width: 95%
              top: 55%
              left: 50%
          - type: custom:mini-media-player
            entity: media_player.bedroom_clock
            group: true
            artwork: none
            hide:
              name: true
              icon: true
              power: true
              info: true
              progress: true
            style:
              width: 90%
              top: 75%
              left: 50%

          - type: state-label
            entity: input_text.radio_station_p1_display
            tap_action:
              action: call-service
              service: notify.google_assistant_command
              service_data:
                message: 'Play {{ states("input_select.radio_station_p1") }} on Bedroom Clock'
            style:
              top: 94%
              left: 12.5%
              font-size: 11px
              color: var(--secondary-text-color)
          - type: state-label
            entity: input_text.radio_station_p2_display
            tap_action:
              action: call-service
              service: notify.google_assistant_command
              service_data:
                message: 'Play {{ states("input_select.radio_station_p2") }} on Bedroom Clock'
            style:
              top: 94%
              left: 37.5%
              font-size: 11px
              color: var(--secondary-text-color)
          - type: state-label
            entity: input_text.radio_station_p3_display
            tap_action:
              action: call-service
              service: notify.google_assistant_command
              service_data:
                message: 'Play {{ states("input_select.radio_station_p3") }} on Bedroom Clock'
            style:
              top: 94%
              left: 62.5%
              font-size: 11px
              color: var(--secondary-text-color)
          - type: state-label
            entity: input_text.radio_station_p4_display
            tap_action:
              action: call-service
              service: notify.google_assistant_command
              service_data:
                message: 'Play {{ states("input_select.radio_station_p4") }} on Bedroom Clock'
            style:
              top: 94%
              left: 87.5%
              font-size: 11px
              color: var(--secondary-text-color)
