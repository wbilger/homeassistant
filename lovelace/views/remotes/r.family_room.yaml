#################################################################
# VIEW: r.family_room
#   Family Room Remote
#################################################################
title: Family Room Remote
path: r.family_room
icon: mdi:remote
popup_cards: #TEMP until mini-media-player supports fire-dom-event
  media_player.family_room_roku_plex:
    title: Now Playing
    card:
      type: custom:vertical-stack-in-card
      cards:
        - type: custom:mini-media-player
          entity: media_player.family_room_roku_plex
          icon: mdi:plex
          name: "Family Room Plex"
          artwork: full-cover-fit
          more_info: false
          info: scroll
          tap_action:
            action: none
          hide:
            controls: true
            power: true
            volume: true
        - type: markdown
          content: '{{ state_attr("media_player.family_room_roku_plex", "media_summary") }}'
cards:
  - type: vertical-stack
    cards:
      - type: picture-elements
        image: /local/photos/transparent.png
        aspect_ratio: 27.25%
        elements:
          - type: image
            image: /local/photos/yellow.png
            aspect_ratio: 27.25%
            entity: switch.family_room_lights
            tap_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.family_room_lights
            state_filter:
              "off": opacity(0%)
              "on": opacity(10%)
            style:
              width: 100%
              top: 50%
              left: 50%
              border: 1px solid lightgray

          - type: state-label
            entity: sensor.rtemperature_family_room
            tap_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.family_room_lights
            style:
              color: gray
              font-weight: bold
              top: 10%
              left: 10%
          - type: image
            image: /local/photos/light_lamp_floor.png
            entity: light.couch_lamp
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            state_filter:
              "off": opacity(33%)
              "unavailable": opacity(20%) brightness(10%)
            style:
              width: 18%
              top: 58%
              left: 10%
          - type: image
            image: /local/photos/light_ceiling.png
            entity: light.family_room_light
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            state_filter:
              "off": opacity(33%)
              "unavailable": opacity(20%) brightness(10%)
            style:
              width: 20%
              top: 33%
              left: 35%
          - type: image
            image: /local/photos/light_lamp.png
            entity: light.desk_lamp
            tap_action:
              action: toggle
            state_filter:
              "off": opacity(33%)
              "unavailable": opacity(20%) brightness(10%)
            style:
              width: 16%
              top: 46%
              left: 65%
          - type: image
            image: /local/photos/icon_question-mark.png
            tap_action:
              action: navigate
              navigation_path: /lovelace/family_room
            hold_action:
              action: navigate
              navigation_path: /lovelace/home
            style:
              opacity: .5
              top: 28%
              left: 90%
          - type: icon
            icon: mdi:brightness-4
            tap_action:
              action: call-service
              service: script.kitchen_lights_night_dim
            style:
              opacity: .2
              top: 80%
              left: 85%
          - type: icon
            icon: mdi:water-pump
            tap_action:
              action: call-service
              service: light.turn_off
              service_data:
                entity_id: light.kitchen_sink_light
            style:
              opacity: .2
