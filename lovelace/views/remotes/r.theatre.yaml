#################################################################
# VIEW: r.theatre
#   Theatre Remote
#################################################################
title: Theatre Remote
path: r.theatre
icon: mdi:remote
cards:
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: picture-elements
            image: /local/photos/transparent.png
            aspect_ratio: 27.25%
            elements:
              - type: image
                image: /local/photos/yellow.png
                aspect_ratio: 27.25%
                entity: switch.theatre_lights
                tap_action:
                  action: call-service
                  service: switch.turn_off
                  service_data:
                    entity_id: switch.theatre_lights
                state_filter:
                  "off": opacity(0%)
                  "on": opacity(10%)
                style:
                  width: 100%
                  top: 50%
                  left: 50%
                  border: 1px solid lightgray
              - type: image
                image: /local/photos/light_spotlight.png
                entity: light.theatre_lights
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                state_filter:
                  "off": opacity(33%)
                  "unavailable": opacity(20%) brightness(10%)
                style:
                  width: 15%
                  top: 50%
                  left: 20%
              - type: custom:text-action-element
                text: Bar
                entity: light.bar_light
                tap_action:
                  action: toggle
                style:
                  color: black
                  font-weight: bold
                  font-style: italic
                  top: 15%
                  left: 49%
              - type: image
                image: /local/photos/light_bulb_45.png
                entity: light.bar_light
                tap_action:
                  action: toggle
                state_filter:
                  "off": opacity(33%)
                  "unavailable": opacity(20%) brightness(10%)
                style:
                  width: 11%
                  top: 42%
                  left: 50%
              - type: image
                image: /local/photos/icon_butt_kicker.png
                entity: switch.butt_kickers
                tap_action:
                  action: toggle
                state_filter:
                  "off": opacity(33%)
                  "unavailable": opacity(20%) brightness(10%)
                style:
                  width: 12%
                  top: 50%
                  left: 77%
              - type: image
                image: /local/photos/icon_question-mark.png
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/theatre
                hold_action:
                  action: navigate
                  navigation_path: /lovelace/home
                style:
                  opacity: .5
                  width: 9%
                  top: 28%
                  left: 93%

