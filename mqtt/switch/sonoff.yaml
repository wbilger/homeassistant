#Sonoff Switches with Tasmota firmware
#When installing new switches, to enable PowerRetain go to IP of switch, go to console and type 'PowerRetain 1'

- name: "Sonoff POW 01" #Washing Machine
  command_topic: "cmnd/sonoff_pow_01/power"
  state_topic: "stat/sonoff_pow_01/POWER"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  retain: true

